apiVersion: v1
kind: Service
metadata:
  name: {{ $.Name }}-stolon-monitoring
  labels:
    kudo.dev/servicemonitor: "true"
spec:
  ports:
    - port: {{ .Params.PROMETHEUS_EXPORTER_PORT }}
      name: prometheus-exporter-port
      targetPort: 8080
  selector:
    stolon-cluster: {{ $.Params.CLUSTER_NAME }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Name }}-pg-monitoring
  labels:
    kudo.dev/servicemonitor: "true"
spec:
  ports:
    - port: {{ .Params.PROMETHEUS_EXPORTER_PORT }}
      name: prometheus-exporter-port
      targetPort: 9187
  selector:
    component: stolon-keeper
    stolon-cluster: {{ $.Params.CLUSTER_NAME }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ $.Name }}-monitor
  namespace: {{ $.Namespace }}
  labels:
    app: prometheus-operator
    release: prometheus-kubeaddons
spec:
  endpoints:
    - interval: 30s
      port: prometheus-exporter-port
  namespaceSelector:
    matchNames:
      - {{ $.Namespace }}
  selector:
    matchLabels:
      kudo.dev/instance: {{ $.Name }}
      kudo.dev/servicemonitor: "true"
